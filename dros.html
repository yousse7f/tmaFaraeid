        <main>
            <section class="categories">
                <h2 id="lessonTitle">الدرس الأول</h2>
                <iframe id="videoFrame" src="https://www.youtube.com/embed/23SMnKbbCwo?si=Aict3RxHFLZJyZgj" 
                    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
                <p>الشيخ د/ منصور بن عبد الرحمن الصبحي</p>
            </section>

            <section class="categories">
                <div class="center">
                    <a class="btn-view-all1" href="#" onclick="changeLesson(-1)">❮ الدرس السابق</a>
                    <a class="btn-view-all1" href="#" onclick="changeLesson(1)">الدرس التالي ❯</a>

        <div id="sidenav">
            <span class="close-btn" onclick="toggleMenu()">
                <i class="fa-solid fa-xmark"></i>
            </span>
            <a href="#">الدروس</a>
            <a href="nesf.html" class="active"> التمارين </a>

        <script>
            const lessonLinks = [
                "https://www.youtube.com/embed/JGqHCiGbT3Q?si=KPNO557Ev7eINrGL",
                "https://www.youtube.com/embed/8-65kwqucdQ?si=lclJgtv9LcEF34-T",
                "https://www.youtube.com/embed/LX9IvBc_jNw?si=GsZsaMWFa6kxJs_V",
                "https://www.youtube.com/embed/Ekz8JyEgQXE?si=yBeQHyMmo5tAVhtB",
                "https://www.youtube.com/embed/AwzqOWSC4RQ?si=-GoTeGoAr5rhgU9M"
                // روابط الدروس الخامسة والسادسة وما بعدها
            ];

            function changeLesson(index) {
                const currentIndex = getCurrentIndex();
                const newIndex = currentIndex + index;
                if (newIndex >= 0 && newIndex < lessonLinks.length) {
                    document.getElementById('videoFrame').src = lessonLinks[newIndex];
                    const lessonTitles = [
                        "الدرس الثاني",
                        "الدرس الثالث",
                        "الدرس الرابع",
                        "الدرس الخامس",
                        "الدرس السادس",
                        ""
                        // عناوين الدروس الخامسة وما بعدها
                    ];
                    document.getElementById('lessonTitle').textContent = lessonTitles[newIndex];
                }
            }

            function getCurrentIndex() {
                const currentSrc = document.getElementById('videoFrame').src;
                return lessonLinks.findIndex(link => link === currentSrc);
            }

            function toggleMenu() {
                var sidenav = document.getElementById('sidenav');
                sidenav.style.display = (sidenav.style.display == 'none' || sidenav.style.display == '') ? 'block' : 'none';
            }
        </script>

    </div>
